<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <div class="instruct-card">
        <div class="middle-inner">
          <p><span [innerHTML]="slide.description"></span></p>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="btn-b">
    <div class="prompt_text" [innerHTML]="home.prompt_text"></div>
    <p>
      <button class="btn" ion-button block [navPush]="loginPage">Sign In</button>
    </p>
    <p>
      <button class="btn btn-outline" ion-button outline block>Sign Up for Learning Lodge</button>
    </p>
  </div>
</ion-content>

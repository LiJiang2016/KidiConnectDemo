<actionbar title="{{loginData.login_title}}"></actionbar>

<ion-content class="login-content">
  <ion-list no-lines>
    <ion-item>
      <ion-label class="login-label">{{loginData.login_email}}
        <button icon-only clear class="btn-help" (click)="helpMsg()">
          <ion-icon class="login-help" name="help-circle"></ion-icon>
        </button>
      </ion-label>
      <!--<ion-label class="login-label">{{loginData.login_email}}<ion-icon class="login-help" name="help-circle" item-left></ion-icon></ion-label>-->
    </ion-item>
    <ion-item>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="login-label" item-start>{{loginData.login_pwd}}</ion-label>
      <!--<ion-label class="login-fg" item-end><a>{{loginData.login_fg}}</a></ion-label>-->
      <button class="login-fg" item-end (click)="fgPwd()"><span>{{loginData.login_fg}}</span></button>
    </ion-item>
    <ion-item>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-toggle item-start checked="false"></ion-toggle>
      <ion-label class="login-label" item-end>{{loginData.login_status}}</ion-label>
    </ion-item>
  </ion-list>
  <div padding>
    <button class="login-btn" ion-button color="primary" block>{{loginData.login_title}}</button>
  </div>
</ion-content>

<ion-footer no-border>
  <a href="#">Privacy Policy</a>
</ion-footer>
